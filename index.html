<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
        <main class="grid grid-template-rows-1">

            <div class="item span-4 b-white mb-2 calculator-visor"></div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">7</p>
            </div>
            
            <div class="item calc-btn">
                <p class="center-text-vertical-small">8</p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">9</p>
            </div>

            <div class="item calc-btn"> 
                <p class="center-text-vertical-small">+</p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">4</p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">5</p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">6</p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">-</p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">
                    1
                </p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">
                    2
                </p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">
                    3
                </p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">
                *
                </p>
             </div>
            
            <div class="item calc-btn b-white extend ">
               <p class="center-text-vertical">
                    0
               </p>
            </div>

            <div class="item calc-btn b-white extend">
                <p class="center-text-vertical">=</p>
            </div>

            <div class="item calc-btn">
                <p class="center-text-vertical-small">,</p>
            </div>
            <div class="item calc-btn ">
                <p class="center-text-vertical-small">/</p>
            </div>

            <div class="item calc-btn b-white span-2">
                <p class="center-text-vertical-vertical-small">
                    AC
                </p>  
            </div>

        </main>

    
    <script src="script.js"></script>
</body>
</html>
